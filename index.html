<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- ? costum css style link is here -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->

    <div class="card-container">
      <div class="card">
        <div class="card-image">
          <img
            id="imgb"
            src="./images/image-product-desktop.jpg"
            alt="Product Image"
          />
        </div>
        <div class="card-content">
          <div class="card-info">
            <h3 class="product-category">PERFUME</h3>
            <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-description">
              A floral, solar, and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
              <span class="current-price">$149.99</span>
              <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/masum-hosen">Masum Hosen</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
